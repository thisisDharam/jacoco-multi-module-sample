# This is a basic workflow to help you get started with Actions

name: CI with maven

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
      
    - name: Experiment
      run:  |
        pwd
        cd module3/target/site/jacoco-aggregate
        ls
        cp module3/target/site/jacoco-aggregate/index.html .github/Target/
        
        
    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
         generate-branches-badge: true
         jacoco-csv-file: module3/target/site/jacoco-aggregate/jacoco.csv
          
    - name: Commit the badge (if it changed)
      run: |
          if [[ `git status --porcelain` ]]; then
          git config --global user.name 'neerajv'
          git config --global user.email 'neeraj.virmani@gmail.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge"
          git push
          fi
